<div class="navbar navbar-inverse navbar-black header-fixed" ng-controller="NavController as vm">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="anime" ui-sref-opts="{reload:true}">Animes Wolf</a>
    </div>
    <div class="navbar-black navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav navbar-left ">
            <li>
                <a ui-sref="anime" ui-sref-opts="{reload:true}">Animes</a>
            </li>
            <li class="dropdown">
                <a href="bootstrap-elements.html" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Genêros <b class="caret"></b></a>
                <ul class="dropdown-menu scrollable-menu">
                    <li ng-repeat="genre in vm.genres"><a href="#/anime/filtro/genres/{{genre.name}}">{{genre.name}}</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="bootstrap-elements.html" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Temas <b class="caret"></b></a>
                <ul class="dropdown-menu scrollable-menu">
                    <li ng-repeat="theme in vm.themes"><a href="#/anime/filtro/themes/{{theme.name}}">{{theme.name}}</a></li>
                </ul>
            </li>
        </ul>
        <form class="navbar-form navbar-right"" role="form">
            <div class="form-group" ng-show="!vm.token">
                <label class="sr-only" for="usuario">Usuário</label>
                <input type="text" ng-model="vm.form.login" class="form-control" id="usuario" placeholder="Usuário">
            </div>   

            <div class="form-group" ng-show="!vm.token">
                <label class="sr-only" for="senha">Senha</label>
                <input type="password" ng-model="vm.form.password" class="form-control" id="senha" placeholder="Senha">
            </div>
        
            <button type="button" ng-show="!vm.token" class="btn btn-primary btn-sm" ng-click="vm.login()">Entrar</button>
            <button type="button" ng-show="!vm.token" class="btn btn-success btn-sm" ui-sref="cadastro">Cadastrar</button>
            
            <button ng-show="vm.token" class="btn btn-sm btn-danger" ng-click="vm.logout()"> {{vm.token.login}} Sair</button>
        </form>
    </div>
</div>
