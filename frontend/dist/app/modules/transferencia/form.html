<div class="panel panel-default"><!-- Painel Principal -->
        <div class="panel-heading">Transferência</div>
        <div class="panel-body"><!-- Painel Body -->
                <form class="form" ng-submit="vm.save()" ><!-- Inicio Form -->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">


                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                                <label for="vencDespesa">Data</label>
                                <input type="text" class="form-control"
                                uib-datepicker-popup="dd/MM/yyyy"
                                datepicker-mode="'day'"
                                min-mode="'day'"
                                max-mode="'day'"
                                ng-click="open = true"
                                ng-model="vm.form.data"
                                is-open="open"
                                close-text="Fechar"
                                clear-text="Limpar"
                                current-text="Hoje" />
                        </div>



                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                            <label for="tipoContato">Origem</label>
                            <select  id="tipoContato" class="form-control" ng-model="vm.form.caixaOrigem" ng-options="caixa._id as caixa.nome for caixa in vm.caixas">
                            </select>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                            <label for="tipoContato">Destino</label>
                            <select  id="tipoContato" class="form-control" ng-model="vm.form.caixaDestino" ng-options="caixa._id as caixa.nome for caixa in vm.caixas">
                            </select>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                            <label for="cadDesUnidade">Descrição</label>
                            <input  ng-model="vm.form.descricao"  type="text" class="form-control">
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                            <label for="cadDesUnidade">Valor</label>
                            <input  ng-model="vm.form.valor" ui-money-mask="2"  type="text" class="form-control">
                        </div>

                    </div>

                    <a  ui-sref="transferencia" class="btn btn-danger">Voltar</a>
                    <button type="submit" class="btn btn-success">Salvar</button>

                </form><!-- End Form -->
        </div><!-- End Painel Body -->
</div>
