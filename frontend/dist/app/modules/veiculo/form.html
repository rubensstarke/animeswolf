<div class="panel panel-default"><!-- Painel Principal -->
   	<div class="panel-heading">Veiculo :</div>
    <div class="panel-body"><!-- Painel Body -->
		<ul class="nav nav-tabs" style="margin-bottom: 15px;" ng-init="tab = 1">
		    <li ng-class="{'active': tab == 1}"><a href="javascript:;" ng-click="tab = 1" data-toggle="tab">Cadastro</a></li>
		    <li ng-class="{'active': tab == 2}"><a href="javascript:;" ng-click="tab = 2"  data-toggle="tab">Patrimonio</a></li>
		</ul>

		<form ng-submit="vm.save()" class="form"><!-- Inicio Form -->
			<div id="myTabContent" class="tab-content"><!-- Corpo Tab -->
			    <div class="tab-pane fade in" id="home" ng-class="{'active': tab == 1}"><!-- Inicio Tab Cadastro -->

		        	<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
							<label for="dataAquisicao">Data de Aquisiçao</label>
				            <input type="text" class="form-control"
                            uib-datepicker-popup="dd/MM/yyyy"
                            datepicker-mode="'day'"
                            min-mode="'day'"
                            max-mode="'day'"
                            ng-model="vm.form.dataAquisicao"
                            is-open="dataAquisicao"
                            close-text="Fechar"
                            clear-text="Limpar"
                            current-text="Hoje"
                            ng-click="dataAquisicao = true"
                            id = "dataAquisicao"/>
						</div>
		        		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
							<label for="marca">Marca</label>
				            <input type="text" class="form-control"
                            ng-model="vm.form.marca"
                            id = "marca" />
						</div>
						<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
							<label for="frota">Frota</label>
				            <input type="text" class="form-control"
                            ng-model="vm.form.frota"
                            id = "frota" />
						</div>
						<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
							<label for="placa">Placa</label>
				            <input type="text" class="form-control"
                            ng-model="vm.form.placa"
                            id = "placa" />
						</div>
		        	</div>
		        	<div class="row">
		        		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
							<label for="dataBaixa">Data de Baixa</label>
				            <input type="text" class="form-control"
                            uib-datepicker-popup="dd/MM/yyyy"
                            datepicker-mode="'day'"
                            min-mode="'day'"
                            max-mode="'day'"
                            ng-model="vm.form.dataBaixa"
                            is-open="dataBaixa"
                            close-text="Fechar"
                            clear-text="Limpar"
                            current-text="Hoje"
                            ng-click="dataBaixa = true"
                            id = "dataBaixa"/>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
							<label for="anoFabricacao">Ano de fabricaçao</label>
				            <input type="text" class="form-control"
                            uib-datepicker-popup="yyyy"
                            datepicker-mode="'year'"
                            min-mode="'year'"
                            max-mode="'year'"
                            ng-model="vm.form.anoFabricacao"
                            is-open="anoFabricacao"
                            close-text="Fechar"
                            clear-text="Limpar"
                            current-text="Hoje"
                            ng-click="anoFabricacao = true"
                            id = "anoFabricacao"/>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
							<label for="anoModelo">Ano do Modelo</label>
				            <input type="text" class="form-control"
                            uib-datepicker-popup="yyyy"
                            datepicker-mode="'year'"
                            min-mode="'year'"
                            max-mode="'year'"
                            ng-model="vm.form.anoModelo"
                            is-open="anoModelo"
                            close-text="Fechar"
                            clear-text="Limpar"
                            current-text="Hoje"
                            ng-click="anoModelo = true"
                            id = "anoModelo"/>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
			        		<label for="cor">Cor</label>
			        		<input type="text" id="cor" ng-model="vm.form.cor" class="form-control">
			        	</div>
		        	</div>
		        	<div class="row">
		        		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
			        		<label for="propriedade">Propriedade</label>
			        		<input type="text" id="propriedade" ng-model="vm.form.propriedade" class="form-control"
			        		uib-tooltip="Propriedade do veiculo proprio / terceiro"
					        tooltip-placement="top"
					        tooltip-trigger="mouseenter"
					        tooltip-enable="!inputModel">
			        	</div>
			        	<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
			        		<label for="tipoVeiculo">Tipo de veiculo</label>
                        	<select class="form-control" id="tipoVeiculo" ng-model="vm.form.tipoVeiculo">
                                <option value="0">Traçao</option>
                                <option value="1">Reboque</option>
                        	</select>
			        	</div>
			        	<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
			        		<label for="tipoRodado">Tipo de Rodado</label>
                        	<select class="form-control" id="tipoRodado" ng-model="vm.form.tipoRodado">
                                <option value="n">Nao aplicavel</option>
                                <option value="t">Truck</option>
                                <option value="to">Toco</option>
                                <option value="c">Cavalo Mecanico</option>
                                <option value="v">Van</option>
                                <option value="u">Utilitario</option>
                                <option value="o">Outros</option>
                        	</select>
			        	</div>
			        	<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
			        		<label for="tipocarroceria">Tipo de carroceria</label>
                        	<select class="form-control" id="tipocarroceria" ng-model="vm.form.tipocarroceria">
                                <option value="na">Nao aplicavel</option>
                                <option value="a">Aberta</option>
                                <option value="f">Fechada/Bau</option>
                                <option value="g">Granelera</option>
                                <option value="p">Porta container</option>
                                <option value="s">Sider</option>
                        	</select>
			        	</div>
		        	</div>
		        	<div class="row">

			        	<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
			        		<label for="estado">Estado</label>
                        	<select class="form-control" id="estado" ng-model="vm.form.estado"
                        	ng-change="vm.getCidades()">
                        		<option value="AC">Acre</option>
                        		<option value="AL">Alagoas</option>
                        		<option value="AP">Amapá</option>
                        		<option value="AM">Amazonas</option>
                        		<option value="BA">Bahia</option>
                        		<option value="CE">Ceará</option>
                        		<option value="DF">Distrito Federal</option>
                        		<option value="ES">Espírito Santo</option>
                        		<option value="GO">Goiás</option>
                        		<option value="MA">Maranhão</option>
                        		<option value="MT">Mato Grosso</option>
                        		<option value="MS">Mato Grosso do Sul</option>
                        		<option value="MG">Minas Gerais</option>
                        		<option value="PA">Pará</option>
                        		<option value="PB">Paraíba</option>
                        		<option value="PR">Paraná</option>
                        		<option value="PE">Pernambuco</option>
                        		<option value="PI">Piauí</option>
                        		<option value="RJ">Rio de Janeiro</option>
                        		<option value="RN">Rio Grande do Norte</option>
                        		<option value="RS">Rio Grande do Sul</option>
                        		<option value="RO">Rondônia</option>
                        		<option value="RR">Roraima</option>
                        		<option value="SC">Santa Catarina</option>
                        		<option value="SP">São Paulo</option>
                        		<option value="SE">Sergipe</option>
                        		<option value="TO">Tocantins</option>
                        	</select>
			        	</div>
		        		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
			        		<label for="cidade">Cidade</label>
                        	 <select ng-model="vm.form.cidade" name="cidade" id="cidade" class="form-control">
                                <option ng-repeat="cidade in vm.cidades" value="{{cidade._id}}">
                                    {{cidade.nome}}
                                </option>
                            </select>
			        	</div>
			        	<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
			        		<label for="chassi">Chassi</label>
			        		<input type="text" id="chassi" ng-model="vm.form.chassi" class="form-control">
			        	</div>
			        	<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
			        		<label for="numeroMotor">Numero do Motor</label>
			        		<input type="text" id="numeroMotor" ng-model="vm.form.numeroMotor" class="form-control"
			        		ui-number-mask>
			        	</div>

		        	</div>
		        	<div class="row">
		        		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
			        		<label for="renavem">Renavam</label>
			        		<input type="text" id="renavem" ng-model="vm.form.renavem" class="form-control">
			        	</div>
			        	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
			        		<label for="expedido">Expedido</label>
			        		<input type="text" class="form-control"
                            uib-datepicker-popup="dd/MM/yyyy"
                            datepicker-mode="'day'"
                            min-mode="'day'"
                            max-mode="'day'"
                            ng-model="vm.form.expedido"
                            is-open="expedido"
                            close-text="Fechar"
                            clear-text="Limpar"
                            current-text="Hoje"
                            ng-click="expedido = true"
                            id = "expedido">
			        	</div>
			        	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
			        		<label for="seguro">Seguro</label>
			        		<input type="text" id="seguro" ng-model="vm.form.seguro" class="form-control">
			        	</div>
		        	</div>
		        	<div class="row">
		        		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
			        		<label for="vencimento">Vencimento</label>
			        		<input type="text" class="form-control"
                            uib-datepicker-popup="dd/MM/yyyy"
                            datepicker-mode="'day'"
                            min-mode="'day'"
                            max-mode="'day'"
                            ng-model="vm.form.vencimento"
                            is-open="vencimento"
                            close-text="Fechar"
                            clear-text="Limpar"
                            current-text="Hoje"
                            ng-click="vencimento = true"
                            id = "vencimento"/>
			        	</div>
			        	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
			        		<label for="combustivel">Combustivel</label>
			        		<input type="text" id="combustivel" ng-model="vm.form.combustivel" class="form-control">
			        	</div>
			        	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
			        		<label for="valorVeiculo">Valor Veiculo</label>
			        		<input type="text" id="valorVeiculo" ng-model="vm.form.valorVeiculo"
			        		class="form-control" ui-money-mask>
			        	</div>
		        	</div>
		        	<div class="row">
		        		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
			        		<label for="extintor">Validade do Extintor</label>
			        		<input type="text" class="form-control"
                            uib-datepicker-popup="dd/MM/yyyy"
                            datepicker-mode="'day'"
                            min-mode="'day'"
                            max-mode="'day'"
                            ng-model="vm.form.extintor"
                            is-open="extintor"
                            close-text="Fechar"
                            clear-text="Limpar"
                            current-text="Hoje"
                            ng-click="extintor = true"
                            id = "extintor"/>
			        	</div>
			        	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
			        		<label for="ipva">Renovaçao do IPVA</label>
			        		<input type="text" class="form-control"
                            uib-datepicker-popup="dd/MM/yyyy"
                            datepicker-mode="'day'"
                            min-mode="'day'"
                            max-mode="'day'"
                            ng-model="vm.form.ipva"
                            is-open="ipva"
                            close-text="Fechar"
                            clear-text="Limpar"
                            current-text="Hoje"
                            ng-click="ipva = true"
                            id = "ipva"/>
			        	</div>
			        	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
			        		<label for="dpvat">Renovaçao do Seguro DPVAT</label>
			        		<input type="text" class="form-control"
                            uib-datepicker-popup="dd/MM/yyyy"
                            datepicker-mode="'day'"
                            min-mode="'day'"
                            max-mode="'day'"
                            ng-model="vm.form.dpvat"
                            is-open="dpvat"
                            close-text="Fechar"
                            clear-text="Limpar"
                            current-text="Hoje"
                            ng-click="dpvat = true"
                            id = "dpvat"/>
			        	</div>
		        	</div>
		        	<div class="row">
		        		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
			        		<label for="funcionario">Motorista</label>
			        		 <select class="form-control" name="funcionario" id="funcionario" ng-model="vm.form.funcionario" ng-options="funcionario._id as funcionario.nome for funcionario in vm.funcionarios"></select>
			        	</div>
			        	<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
			        		<label for="capacidadeKg">Capacidade em KG</label>
			        		<input type="text" id="capacidadeKg" ng-model="vm.form.capacidadeKg"
			        		class="form-control" ui-number-mask>
			        	</div>
			        	<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
			        		<label for="capacidadem3">Capacidade em M³(Metros cubicos)</label>
			        		<input type="text" id="capacidadem3" ng-model="vm.form.capacidadem3"
			        		class="form-control" ui-number-mask>
			        	</div>
			        	<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
			        		<label for="numeroEixo">Numero de Eixos</label>
			        		<input type="text" id="numeroEixo" ng-model="vm.form.numeroEixo"
			        		class="form-control" ui-number-mask>
			        	</div>
		        	</div>
		        	<div class="row">
		        		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
			        		<label for="rntrc">RNTRC</label>
			        		<input type="text" id="rntrc" ng-model="vm.form.rntrc"
			        		class="form-control">
			        	</div>
		        	</div>
		        	<div class="row">
		        		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
			        		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			        			<strong class="alterando">Carretas:</strong>
			        		</div>
							<div ng-repeat="carreta in vm.form.carretas">
					        	<div class="row">
						        	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
										<label for="nomeReferencia">cod</label>
										<input ng-model="carreta.cod" type="text" id="cod" class="form-control">
									</div>
									<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
										<label for="placa">Placa</label>
										<input ng-model="carreta.placaCarreta" type="text" id="placa" class="form-control">
									</div>
								</div>
							</div>
							<div class="col-md-12">
								<button type="button" ng-click="vm.addCarreta()" id="adicionaReferencia" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Adicionar Carreta</button>
							</div>
			        	</div>
		        	</div>
		        	<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
			        		<label for="observacao">Observações</label>
			        		<textarea ng-model="vm.form.obs" id="observacao" class="form-control"></textarea>
			        	</div>
		        	</div>

			    </div><!-- End Tab Cadastro -->

			    <div class="tab-pane fade" id="profile" ng-class="{'active in': tab == 2}"><!-- Inicio Tab Dados Adicionais -->

		        	<div class="row">
		        		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
							<label for="descricao">Descriçao</label>
							<textarea ng-model="vm.form.descricao" id="descricao" class="form-control"></textarea>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
			        		<label for="fornecedor">Fornecedor</label>
			        		<select class="form-control" name="fornecedor" id="fornecedor" ng-model="vm.form.fornecedor" ng-options="fornecedor._id as fornecedor.nome for fornecedor in vm.fornecedores"></select>
			        	</div>
			        	<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
			        		<label for="grupo">Grupo</label>
			        		<select class="form-control" id="grupo" ng-model="vm.form.grupo">
			        			<option value="teste">Teste</option>
                        	</select>
			        	</div>
						<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 form-group">
							<label for="marca">Marca</label>
							<input type="text" id="marca" ng-model="vm.form.marca"
			        		class="form-control"
			        		uib-tooltip="Marca do Veiculo"
					        tooltip-placement="top"
					        tooltip-trigger="mouseenter"
					        tooltip-enable="!inputModel">
						</div>
		        	</div>
		        	<div class="row">
						<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
							<label for="modelo">Modelo</label>
							<input type="text" id="modelo" ng-model="vm.form.modelo"
			        		class="form-control">
						</div>
						<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
							<label for="serie">Serie</label>
							<input type="text" id="serie" ng-model="vm.form.serie"
			        		class="form-control"
			        		uib-tooltip="Serie do Veiculo"
					        tooltip-placement="top"
					        tooltip-trigger="mouseenter"
					        tooltip-enable="!inputModel">
						</div>
						<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
			        		<label for="valorAquisicao">Valor de Aquisiçao</label>
			        		<input type="text" id="valorAquisicao" ng-model="vm.form.valorAquisicao"
			        		class="form-control" ui-money-mask
			        		uib-tooltip="Valor do valor de Aquisicao"
					        tooltip-placement="top"
					        tooltip-trigger="mouseenter"
					        tooltip-enable="!inputModel">
			        	</div>
		        	</div>
		        	<div class="row">
		        		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
							<label for="vidaUtil">Vida Util</label>
				            <input type="text" class="form-control" ng-model="vm.form.vidaUtil" id = "vidaUtil"
                            uib-tooltip="Vida Util do veiculo"
					        tooltip-placement="top"
					        tooltip-trigger="mouseenter"
					        tooltip-enable="!inputModel"/>
						</div>
		        		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
							<label for="inicioDepreciacao">Inicio da Depreciaçao</label>
				            <input type="text" class="form-control"
                            uib-datepicker-popup="dd/MM/yyyy"
                            datepicker-mode="'day'"
                            min-mode="'day'"
                            max-mode="'day'"
                            ng-model="vm.form.inicioDepreciacao"
                            is-open="inicioDepreciacao"
                            close-text="Fechar"
                            clear-text="Limpar"
                            current-text="Hoje"
                            ng-click="inicioDepreciacao = true"
                            id = "inicioDepreciacao"
                            uib-tooltip="Inicio de Depreciaçao"
					        tooltip-placement="top"
					        tooltip-trigger="mouseenter"
					        tooltip-enable="!inputModel"/>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
							<label for="depreciacaoAno">Depreciaçao por Ano (%)</label>
				            <input type="text" class="form-control" ui-percentage-mask ng-model="vm.form.depreciacaoAno" id = "depreciacaoAno"
                            uib-tooltip="valor em porcentagem com virgula ex: 1 porcento e equivalente 1,00%"
					        tooltip-placement="top"
					        tooltip-trigger="mouseenter"
					        tooltip-enable="!inputModel"
					        ng-blur="vm.getPorcentagem()"/>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
							<label for="depreciacaoMes">Depreciaçao por Mes (%)</label>
				            <input type="text" class="form-control" ui-percentage-mask = "4" ng-model="vm.form.depreciacaoMes" id = "depreciacaoMes"
                            uib-tooltip="Depreciaçao por Mes em porcentagem"
					        tooltip-placement="top"
					        tooltip-trigger="mouseenter"
					        tooltip-enable="!inputModel"/>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
							<label for="depreciacaoDia">Depreciaçao por Dia (%)</label>
				            <input type="text" class="form-control" ui-percentage-mask = "4" ng-model="vm.form.depreciacaoDia" id = "depreciacaoDia"
                            uib-tooltip="Depreciaçao por dia em porcentagem"
					        tooltip-placement="top"
					        tooltip-trigger="mouseenter"
					        tooltip-enable="!inputModel"/>
						</div>
		        	</div>
			    </div><!-- End Tab Dadoas Adicionais -->
			</div>
			<div class="row">
				<div class="col-md-12">
					<button type="button" class="btn btn-danger" ui-sref="veiculo">Cancelar</button>
					<button type="submit" class="btn btn-success">Salvar</button>
				</div>
			</div>
		</form><!-- End Form -->
	</div><!-- End Corpo Tab -->
</div><!-- End Painel Body -->
