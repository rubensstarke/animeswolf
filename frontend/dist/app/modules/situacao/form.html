<div class="panel panel-default"><!-- Painel Principal -->
        <div class="panel-heading">Situação</div>
        <div class="panel-body"><!-- Painel Body -->
                <form class="form" ng-submit="vm.save()"><!-- Inicio Form -->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <label for="nome">Situação</label>
                        <input  ng-model="vm.form.nome" id="nome"  type="text" class="form-control">
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <label for="tipo">Tipo</label>
                        <select class="form-control" id="tipo" ng-model="vm.form.tipo">
                            <option value="O">Orçamentos</option>
                            <option value="P">Pedidos</option>
                        </select>
                    </div>

                    <a  ui-sref="situacao" class="btn btn-danger">Voltar</a>
                    <button type="submit" class="btn btn-success">Salvar</button>

                </form><!-- End Form -->
        </div><!-- End Painel Body -->
</div>
