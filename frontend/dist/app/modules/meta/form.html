<div class="panel panel-default"><!-- Painel Principal -->
        <div class="panel-heading">Meta</div>
        <div class="panel-body"><!-- Painel Body -->
                <form class="form" ng-submit="vm.save()"><!-- Inicio Form -->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <label for="cadDesUnidade">Meta</label>
                        <input  ng-model="vm.form.nome"  type="text" class="form-control">
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <label for="cadDesUnidade">Categoria</label>
                        <select class="form-control" ng-model="vm.form.categoria" ng-options="categoria._id as categoria.nome for categoria in vm.categorias">
                        </select>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <label>MÃªs/Ano</label>
                         <p class="input-group">
                            <input type="text" class="form-control"
                            uib-datepicker-popup="MM/yyyy"
                            datepicker-mode="'month'"
                            min-mode="'month'"
                            max-mode="'month'"
                            ng-model="vm.form.mesAno"
                            is-open="open"
                            close-text="Fechar"
                            clear-text="Limpar"
                            current-text="Hoje"
                            ng-click="open = true"/>
                          </p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                      <label class="col-md-2 col-xs-12 control-label">Valor Estimado</label>
                      <input type="text" ui-money-mask="2" class="form-control"  ng-model="vm.form.valorEstimado">
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="togglebutton">
                            <label>
                                Repetir<br>
                                <input ng-model="vm.form.repetir" type="checkbox"><span class="toggle"></span>
                                <span class="toogle"></span>
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group" ng-show="vm.form.repetir">
                      <label class="col-md-2 col-xs-12 control-label">Repetir quantas vezes?</label>
                      <input type="text" class="form-control"  ng-model="vm.form.vezes">
                    </div>

                    <a  ui-sref="meta" class="btn btn-danger">Voltar</a>
                    <button type="submit" class="btn btn-success">Salvar</button>

                </form><!-- End Form -->
        </div><!-- End Painel Body -->
</div>
