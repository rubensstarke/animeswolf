                <form name="quitacaoForm" novalidate class="form" ng-submit="!vm.form.recebido ? vm.quitar() : vm.desquitar()"><!-- Inicio Form -->
                    <div class="panel panel-default">
                        <div class="panel-heading">Detalhes:</div>
                         <div class="panel-body">
                                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
                                        <label for="vencDespesa">Vencimento:</label>
                                        <span class="label label-primary">{{vm.form.vencimento | date: 'dd/MM/yyyy'}}</span>
                                </div>

                                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
                                    <label for="DescricaoVenc">Descriçao:</label>
                                    <span class="label label-primary">{{vm.form.descricao}}</span>
                                </div>

                                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
                                    <label for="valorVenc">Valor:</label>
                                    <span class="label label-primary">{{vm.form.valor | currency: 'R$ '}}</span>
                                </div>

                                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
                                    <label for="documentoVenc">Documento:</label>
                                    <span class="label label-primary">{{vm.form.documento}}</span>
                                </div>


                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                                    <label for="seleClienteVenc">Fornecedor:</label>
                                    <select disabled ng-model="vm.form.fornecedor" ng-options="fornecedor._id as fornecedor.nome for fornecedor in vm.fornecedores" class="form-control" id="seleClienteVenc">
                                    </select>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                                    <label for="categoria">Categoria:</label>
                                    <select disabled ng-model="vm.form.categoria" ng-options="categoria._id as categoria.nome for categoria in vm.categorias" class="form-control" id="categoria">
                                    </select>
                                </div>
                         </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">Quitação:</div>
                            <div class="panel-body">

                                 <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                                        <label for="vencDespesa">Data pagamento:</label>
                                        <input type="text" class="form-control"
                                        uib-datepicker-popup="dd/MM/yyyy"
                                        ng-click="open = true"
                                        ng-model="vm.form.dataPagamento"
                                        is-open="open"
                                        name="dataPagamento"
                                        close-text="Fechar"
                                        clear-text="Limpar"
                                        current-text="Hoje"
                                        ng-disabled="vm.form.recebido" />
                                        <p ng-show="quitacaoForm.dataPagamento.$invalid && quitacaoForm.dataPagamento.$touched" class="help-block">Informe uma data válida.</p>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                                    <label for="cadVenc">Caixa *:</label>
                                    <select required ng-model="vm.form.caixa" ng-disabled="vm.form.recebido" class="form-control" id="cadVenc" name="caixa" ng-options="caixa._id as (caixa.nome +' (saldo:  '+(caixa.saldo | currency: 'R$ ') + ')') for caixa in vm.caixas">
                                    </select>
                                    <p ng-show="quitacaoForm.caixa.$invalid && quitacaoForm.caixa.$touched" class="help-block">Informe o caixa que efetuará o pagamento.</p>
                                </div>

                                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
                                    <label for="reciboVenc">Forma de Pagamento *:</label>
                                    <select required class="form-control" ng-disabled="vm.form.recebido" id="reciboVenc" name="formaPagamento" ng-model="vm.form.formaPagamento" ng-options="forma._id as forma.nome for forma in vm.formasPagamento">
                                    </select>
                                    <p ng-show="quitacaoForm.formaPagamento.$invalid && quitacaoForm.formaPagamento.$touched" class="help-block">Informe uma forma de pagamento válida.</p>
                                </div>

                                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
                                    <label for="valorVenc">Valor pago:</label>
                                    <input required type="text" ng-disabled="vm.form.recebido" class="form-control" ui-money-mask ng-change="vm.calcJurosDesc()" ng-model="vm.form.valorPago">
                                </div>

                                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
                                    <label for="valorVenc">Desconto:</label>
                                    <input type="text" disabled class="form-control" ui-money-mask ng-model="vm.form.desconto">
                                </div>

                                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
                                    <label for="valorVenc">Juros:</label>
                                    <input type="text" disabled class="form-control" ui-money-mask ng-model="vm.form.juros">
                                </div>

                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                                    <label for="observacao">Observaçoes:</label>
                                    <textarea id="observacaoDespesa" class="form-control" ng-model="vm.form.obs"></textarea>
                                </div>

                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                                    <a  ui-sref="despesa" class="btn btn-danger">Voltar</a>
                                    <button ng-disabled="quitacaoForm.$invalid" ng-show="!vm.form.recebido" type="submit" class="btn btn-success">Quitar</button>
                                     <button ng-show="vm.form.recebido && vm.form.dataPagamento && vm.form.valorPago" type="button" ng-click="vm.desquitar()" class="btn btn-success">Desquitar</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </form><!-- End Form -->
