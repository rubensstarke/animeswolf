<div ui-view>
    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">Proposta n&ordm; <b>{{vm.form.orcamento.numeroOrcamento}}</b> </div>
                <iframe id="pdfV" src=""></iframe>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">Opções </div>
                <div class="panel-body text-center">
                    <div class="row">
                        <button class="btn btn-info" ng-click="vm.download()">
                            <i class="fa fa-download"></i> <br>
                            Download
                        </button>

                        <button class="btn btn-success" ng-click="vm.toContrato()">
                            <i class="fa fa-thumbs-up"></i> <br>
                            Gerar Contrato
                        </button>

                    </div>
                </div>
            </div>

            <div class="well bs-component">
                <div class="panel-body">
                    <div class="control-group">
                        <form class="form-horizontal">
                            <fieldset>
                                <legend>Enviar proposta por e-mail</legend>

                                <div class="form-group">
                                    <label for="email" class="col-md-12">E-mail do cliente</label>
                                    <div class="col-md-12">
                                        <input type="email" ng-model="vm.formEmail.email" name="email" id="email" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="assunto" class="col-md-12">Assunto do e-mail</label>
                                    <div class="col-md-12">
                                        <input type="text" ng-model="vm.formEmail.assunto" name="assunto" id="assunto" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="conteudo" class="col-md-12">Conteúdo do e-mail</label>
                                    <div class="col-md-12">
                                        <textarea name="conteudo" ng-model="vm.formEmail.conteudo" class="form-control" id="conteudo" rows="10"></textarea>
                                    </div>
                                </div>

                                <button class="btn btn-success" ng-click="vm.send()" type="button">
                                    <i class="fa fa-envelope"></i>
                                     Enviar
                                </button>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
	#pdfV {
	    width: 100%;
	    min-height: 650px;
	}
</style>
