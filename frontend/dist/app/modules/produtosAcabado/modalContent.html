<div class="panel panel-default"><!-- Painel Principal -->
        <div class="panel-heading">Finalizaçao de Contrato</div>
        <div class="panel-body"><!-- Painel Body -->
        	<form class="form">
                <h4>Cliente: {{vm.contrato.cliente.nome}}</h4>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                        <label>Contrato Nº:</label><span>{{vm.contrato.numeroContrato}}</span>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                        <label>Fim do Contrato:</label><span>{{vm.contrato.validade | date: 'dd/MM/yyyy'}}</span>
                    </div>
                </div>
        		<div class="row">
        			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        				<label for="dataDevolucao">Data de Devoluçao</label>
        				<input type="text" class="form-control"
                        uib-datepicker-popup="dd/MM/yyyy"
                        datepicker-mode="'day'"
                        min-mode="'day'"
                        max-mode="'day'"
                        ng-model="vm.form.dataDevolucao"
                        is-open="open"
                        close-text="Fechar"
                        clear-text="Limpar"
                        current-text="Hoje"
                        ng-click="open = true"
                        id = "dataDevolucao"
                        name = "dataDevolucao">
        			</div>

        			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        				<label for="taxaDesmobilizacao">Taxa de desmobilização</label>
        				<input type="text" class="form-control" id="taxaDesmobilizacao" name="taxaDesmobilizacao" ng-model="vm.form.taxaDesmobilizacao" ui-money-mask>
        			</div>

        		</div>

                <div class="row">
        			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <legend>
                        Produtos
                        </legend>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Produto</th>
                                    <th>Modelo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="produto in vm.contrato.produtos">
                                    <td>{{produto.produto.id}}</td>
                                    <td>{{produto.produto.modelo}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        	</form>
        </div><!-- End Painel Body -->
        <div class="panel-footer"><!-- Painel footer -->
        	<button class="btn btn-primary" type="button" ng-click="vm.agendar()">Finalizar</button>
            <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancelar</button>
        </div><!-- End Painel footer -->
</div>
