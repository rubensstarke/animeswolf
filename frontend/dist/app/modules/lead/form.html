<div class="panel panel-default"><!-- Painel Principal -->
   	<div class="panel-heading">Cliente :</div>
    <div class="panel-body"><!-- Painel Body -->
		<ul class="nav nav-tabs" style="margin-bottom: 15px;" ng-init="tab = 1">
		    <li ng-class="{'active': tab == 1}"><a href="javascript:;" ng-click="tab = 1" data-toggle="tab">Cadastro</a></li>
		    <li ng-class="{'active': tab == 2}"><a href="javascript:;" ng-click="tab= 2" data-toggle="tab">Dados Adicionais</a></li>
		    <li ng-class="{'active': tab == 3}"><a href="javascript:;" ng-click="tab = 3" data-toggle="tab">Endereço</a></li>
		    <li ng-class="{'active': tab == 4}"><a href="javascript:;" ng-click="tab = 4" data-toggle="tab">Contato</a></li>
		</ul>

		<form name="clienteForm" class="form" novalidate><!-- Inicio Form -->
			<div id="myTabContent" class="tab-content"><!-- Corpo Tab -->
			    <div class="tab-pane fade in" id="home" ng-class="{'active': tab == 1}"><!-- Inicio Tab Cadastro -->

		        	<div class="row">
			        	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
			        		<label for="nome">Nome</label>
			        		<input required type="text" id="nome" name="nome" class="form-control" ng-model="vm.form.nome">
			        	</div>
		        	</div>
		        	<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
			        		<label for="observacao">Observações</label>
			        		<textarea ng-model="vm.form.obs" id="observacao" name="observacao" class="form-control"></textarea>
			        	</div>
		        	</div>

			    </div><!-- End Tab Cadastro -->

			    <div class="tab-pane fade" id="profile" ng-class="{'active in': tab == 2}"><!-- Inicio Tab Dados Adicionais -->

		        	<div class="row">
			        	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
			        		<label for="seleto">Ramo de atividade</label>
			                <select  id="seleto" name="seleto" class="form-control" ng-model="vm.form.ramoAtividade" ng-options="ramoAtividade._id as ramoAtividade.nome for ramoAtividade in vm.ramoAtividades"
			                uib-tooltip="Selecione ramo de atividade do cliente"
					        tooltip-placement="top"
					        tooltip-trigger="mouseenter"
					        tooltip-enable="!inputModel">
		                    </select>
			        	</div>
		        	</div>
		        	<div class="row">
					      	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
				        		<label for="nomeFantasia2">Nome Fantasia</label>
				        		<input ng-model="vm.form.nomeFantasia" type="text" id="nomeFantasia2" name="nomeFantasia2" class="form-control">
				        	</div>
				        	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
				        		<label for="socioGerente">Socio Gerente</label>
				        		<input ng-model="vm.form.nomeSocio" type="text" id="socioGerente" name="socioGerente" class="form-control">
				        	</div>
			        </div><!-- ROW -->
			    </div><!-- End Tab Dadoas Adicionais -->
			        <div class="tab-pane fade" id="endereco" ng-class="{'active in': tab == 3}"><!-- Tab Endereço -->

			        	<div ng-repeat="endereco in vm.form.enderecos">
							<div class="row">
								<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
	                                <label for="tipoEndereco">Tipo de Endereços</label>
		                               <select class="form-control" id="tipoEndereco" name="tipoEndereco" ng-model="endereco.tipo">
		                                    <option value="f">Faturamento</option>
		                                    <option value="e">Entrega</option>
	                                	</select>
	                            </div>
	                            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
	                                <label for="cep">Cep</label>
	                                <input type="text" ng-blur="vm.getCep($index)" ui-br-cep-mask  ng-model="endereco.cep" id="cep" name="cep" class="form-control">
	                            </div>
	                            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
	                                <label for="logradouro">Logradouro</label>
	                                <input type="text"  ng-model="endereco.logradouro" id="logradouro" name="logradouro" class="form-control">
	                            </div>
	                            <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12 form-group">
	                                <label for="numero">Número</label>
	                                <input type="text"  ng-model="endereco.numero" id="numero" name="numero" class="form-control">
	                            </div>
                              	<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 form-group">
	                                <label for="identificacao">Identificação</label>
	                                <input type="text"  ng-model="endereco.identificacao" placeholder="Ex: Heineken - Ponta Grossa" id="identificacao" name="identificacao" class="form-control">
								</div>
							</div>

							<div class="row">
	                            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
	                                <label for="complemento">Complemento</label>
	                                <input type="text"  ng-model="endereco.complemento" id="complemento" name="complemento" class="form-control">
	                            </div>
	                            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
	                                <label for="bairro">Bairro</label>
	                                <input type="text"  ng-model="endereco.bairro" id="bairro" name="bairro" class="form-control">
	                            </div>
	                            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
	                                <label for="cidade">Cidade</label>
	                                <input type="text"  ng-model="endereco.cidade" id="cidade" name="cidade" class="form-control">
	                            </div>
	                            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
	                                <label for="uf">UF</label>
	                                <input type="text"  ng-model="endereco.uf" id="uf" class="form-control">
	                            </div>
							</div>

                        </div>

						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<button type="button" id="adcionaContatoEndereco" ng-click="vm.addEndereco()" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Adicionar Endereço</button>
							</div>
						</div>
			        </div><!-- End Tab Enereço -->
			        <div class="tab-pane fade" id="contato" ng-class="{'active in': tab == 4}"><!-- Tab Contato -->
			        	<div ng-repeat="contato in vm.form.contatos">

			        		<div class="row">
			                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
			                        <label for="nomeContato">Nome</label>
			                        <input type="text" id="nomeContato" name="nomeContato" ng-model="contato.nome" class="form-control">
			                    </div>
			                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
			                        <label for="emailContato">Email</label>
			                        <input type="text" id="emailContato" name="emailContato" ng-model="contato.email"  class="form-control">
			                    </div>
			        		</div>

			        		<div class="row">
			                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
			                        <label for="telefoneContato">Telefone</label>
			                        <input type="text" id="telefoneContato" name="telefoneContato" ng-model="contato.telefone"  class="form-control" ui-br-phone-number>
			                    </div>
			                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
			                        <label for="tipoContato">Tipo</label>
				                    <select  id="tipoContato" name="tipoContato" class="form-control" ng-model="contato.tipo" ng-options="tipo._id as tipo.nome for tipo in vm.tipos">
				                    </select>
			                    </div>
			        		</div>

		                </div>
		        		<div class="row">
							<div class="col-lg-12 col-md-12  col-sm-12 col-xs-12">
								<button ng-click="vm.addContato()" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Adicionar Contato</button>
							</div>
		                </div>
			        </div><!-- End Tab Contato -->
			</div>

			<div class="row">
                <div class="col-md-12">
                    <a ui-sref="lead" class="btn btn-danger">Cancelar</a>
                    <button type="submit" ng-click = "vm.save(clienteForm.$valid)" ng-disabled = "!clienteForm.$valid" class="btn btn-success">Salvar</button>
                </div>
            </div>

		</form><!-- End Form -->
	</div><!-- End Corpo Tab -->
</div><!-- End Painel Body -->
