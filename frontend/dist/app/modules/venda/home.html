<div ui-view>
                <ul class="breadcrumb" style="margin-bottom: 5px;">
                  <li><a ui-sref="dashboard">Início</a></li>
                  <li><a ui-sref="financeiro">Comercial</a></li>
                  <li class="active">Venda</li>
                </ul> <br>
                <div class="panel panel-default">
                    <div class="panel-heading">Pedido de venda</div>
                    <div class="panel-body">
                        <div class="control-group">
                            <a ui-sref="venda.add" class="btn btn-success">Novo</a>
                            <button ng-click="vm.excluir()" ng-disabled="vm.nothingSelected()" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span>Excluir</button>
                        </div>
                        <div class="row">
                          <div class="control-group">
                              <form class="form-inline" ng-submit="vm.filtrar()">
                                <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 form-group">
                                    <label for="vencDespesa">De:</label>
                                    <input type="text" class="form-control"
                                    uib-datepicker-popup="dd/MM/yyyy"
                                    datepicker-mode="'day'"
                                    min-mode="'day'"
                                    max-mode="'day'"ng-change="vm.filtrar()"
                                    ng-click="openDe = true"
                                    ng-model="vm.filtro.data.$gte"
                                    is-open="openDe"
                                    close-text="Fechar"
                                    clear-text="Limpar"
                                    current-text="Hoje" />
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 form-group">
                                    <label for="vencDespesa">Até:</label>
                                    <input type="text" class="form-control"
                                    uib-datepicker-popup="dd/MM/yyyy"
                                    datepicker-mode="'day'"
                                    min-mode="'day'"
                                    max-mode="'day'"ng-change="vm.filtrar()"
                                    ng-click="openAte = true"
                                    ng-model="vm.filtro.data.$lt"
                                    is-open="openAte"
                                    close-text="Fechar"
                                    clear-text="Limpar"
                                    current-text="Hoje" />
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                    <label for="vendaCliente">Situação:</label><br />
                                    <select ng-model="vm.filtro.situacao" ng-change="vm.filtrar()" class="form-control" id="vendaCliente">
                                      <option value="0">Todas situações</option>
                                      <option value="{{situacao._id}}" ng-repeat="situacao in vm.situacoes">{{situacao.nome}}</option>
                                    </select>
                                </div>
                                <div class="col-md-12 col-xs-12">
                                    <a ng-click="vm.removerFiltros()" href="">Remover filtros</a>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                                    <label for="seleClienteVenc">Cliente:</label><br />
                                    <select ng-model="vm.filtro.cliente" ng-change="vm.filtrar()" class="form-control" id="seleClienteVenc">
                                      <option value="0">Todos</option>
                                      <option value="{{cliente._id}}" ng-repeat="cliente in vm.clientes">{{cliente.nome}}</option>
                                    </select>
                                </div>

                                </div>
                              </form>
                            </div>

                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        <div class="checkbox">
                                          <label>
                                            <input ng-click="vm.selectAll()" ng-model="vm.selector" type="checkbox"><span class="checkbox-material"><span class="check"></span></span>
                                          </label>
                                        </div>
                                    </th>
                                    <th>Data</th>
                                    <th>Cliente</th>
                                    <th>Situacao</th>
                                    <th>Opções</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in vm.lista">
                                    <td>
                                       <div class="checkbox">
                                         <label>
                                           <input type="checkbox" ng-model="vm.lista[$index].selecionado">
                                            <span class="checkbox-material">
                                                <span class="check"></span>
                                            </span>
                                         </label>
                                       </div>
                                    </td>
                                    <td>{{item.data | date: 'dd/MM/yyyy'}}</td>
                                    <td>{{item.cliente.nome}}</td>
                                    <td>{{item.situacao.nome}}</td>
                                    <!-- vm.getTotalListagem(item) -->
                                  <td>
                                     <a href="/#/venda/edit/{{item._id}}">editar</a>
                                  </td>
                                </tr>

                            </tbody>
                        </table>
                        <uib-pagination
                          ng-model="vm.pagination.currentPage"
                          total-items="vm.pagination.total"
                          items-per-page="vm.pagination.itemsPerPage"
                          max-size="5"
                          boundary-links="true"
                          previous-text="<"
                          next-text=">"
                          first-text="primeira"
                          last-text="ultima"
                          >
                        </uib-pagination>
                    </div>
                </div>
</div>
