<div class="panel panel-default"><!-- Painel Principal -->
   	<div class="panel-heading">Transportadora :</div>
    <div class="panel-body"><!-- Painel Body -->
		<ul class="nav nav-tabs" style="margin-bottom: 15px;" ng-init="tab = 1">
		    <li ng-class="{'active': tab == 1}"><a href="javascript:;" ng-click="tab = 1" data-toggle="tab">Cadastro</a></li>
		    <li ng-class="{'active': tab == 3}"><a href="javascript:;" ng-click="tab = 3"  data-toggle="tab">Endereço</a></li>
		    <li ng-class="{'active': tab == 4}"><a href="javascript:;" ng-click="tab = 4"  data-toggle="tab">Contato</a></li>
		</ul>

		<form ng-submit="vm.save()" class="form"><!-- Inicio Form -->
			<div id="myTabContent" class="tab-content"><!-- Corpo Tab -->
			    <div class="tab-pane fade in" id="home" ng-class="{'active': tab == 1}"><!-- Inicio Tab Cadastro -->

		        	<div class="row">
		        		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
							<label for="cpf">CPF</label>
			        		<input type="text" id="cpf" class="form-control" ui-br-cpf-mask ng-model="vm.form.cpf"
			        		uib-tooltip="Numero do CPF sem pontos(.) sem traços(-)"
					        tooltip-placement="top"
					        tooltip-trigger="mouseenter"
					        tooltip-enable="!inputModel"/>
						</div>
		        		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
			        		<label for="rg">RG</label>
			        		<input type="text" id="rg" ng-model="vm.form.rg" class="form-control"
			        		uib-tooltip="Numero do RG sem pontos(.) sem traços(-)"
					        tooltip-placement="top"
					        tooltip-trigger="mouseenter"
					        tooltip-enable="!inputModel">
			        	</div>

			        	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
			        		<label for="cnpj">CNPJ</label>
			        		<input type="text" id="cnpj" ui-br-cnpj-mask ng-model="vm.form.cnpj" class="form-control"
			        		uib-tooltip="Numero do CNPJ sem pontos(.) sem traços(-)"
					        tooltip-placement="top"
					        tooltip-trigger="mouseenter"
					        tooltip-enable="!inputModel">
			        	</div>
		        	</div>
		        	<div class="row">
			        	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
						    <label for="inscricaoEstadual">Inscriçao Estadual</label>
						    <select ng-init="ufs=['AC','AL','AM','BA','CE','DF','ES','GO','MA','MT','MS','MG','PA','PB','PR','PE','PI','RJ','RN','RS','RO','RR','SC','SP','SE','TO']" ng-model="vm.form.selectedUF" ng-options="uf for uf in ufs"></select>
						    <input type="text" id="inscricaoEstadual" ng-model="vm.form.ie" ui-br-ie-mask='vm.form.selectedUF' class="form-control">
					    </div>
			        	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
			        		<label for="rntrc">Registro Nacional dos Transportadores Rodoviario (RNTRC)</label>
			        		<input type="text" id="rntrc" ng-model="vm.form.rntrc" class="form-control"
			        		uib-tooltip="RNTRC"
					        tooltip-placement="top"
					        tooltip-trigger="mouseenter"
					        tooltip-enable="!inputModel">
			        	</div>
			        	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
			        		<label for="inss">INSS/PIS</label>
			        		<input type="text" id="inss" ng-model="vm.form.inss" class="form-control"
			        		uib-tooltip="INSS/PIS"
					        tooltip-placement="top"
					        tooltip-trigger="mouseenter"
					        tooltip-enable="!inputModel">
			        	</div>
		        	</div>
		        	<div class="row">
		        		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
			        		<label for="conta">Conta</label>
			        		<input type="text" id="conta" ng-model="vm.form.conta" class="form-control"
			        		uib-tooltip="Digito do numero de conta"
					        tooltip-placement="top"
					        tooltip-trigger="mouseenter"
					        tooltip-enable="!inputModel">
			        	</div>
			        	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
			        		<label for="banco">Banco/Agencia</label>
			        		<input type="text" id="banco" ng-model="vm.form.banco" class="form-control"
			        		uib-tooltip="numero do banco/agencia"
					        tooltip-placement="top"
					        tooltip-trigger="mouseenter"
					        tooltip-enable="!inputModel">
			        	</div>
			        	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
			        		<label for="titularConta">Titular da conta</label>
			        		<input type="text" id="titularConta" ng-model="vm.form.titularConta" class="form-control"
			        		uib-tooltip="Nome completo do Titular da conta"
					        tooltip-placement="top"
					        tooltip-trigger="mouseenter"
					        tooltip-enable="!inputModel">
			        	</div>

		        	</div>
		        	<div class="row">
		        		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
			        		<label for="cpfTitularConta">CPF do Titular da conta</label>
			        		<input type="text" id="cpfTitularConta" ui-br-cpf-mask ng-model="vm.form.cpfTitularConta" class="form-control"
			        		uib-tooltip="CPF do Titular da conta"
					        tooltip-placement="top"
					        tooltip-trigger="mouseenter"
					        tooltip-enable="!inputModel">
			        	</div>
			        	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
			        		<label for="cnpjTitularConta">CNPJ do Titular da conta</label>
			        		<input type="text" id="cnpjTitularConta" ui-br-cnpj-mask ng-model="vm.form.cnpjTitularConta" class="form-control"
			        		uib-tooltip="CNPJ do Titular da conta"
					        tooltip-placement="top"
					        tooltip-trigger="mouseenter"
					        tooltip-enable="!inputModel">
			        	</div>



		        	</div>
		        	<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
			        		<label for="observacao">Observações</label>
			        		<textarea ng-model="vm.form.obs" id="observacao" class="form-control"></textarea>
			        	</div>
		        	</div>

			    </div><!-- End Tab Cadastro -->

			        <div class="tab-pane fade" id="endereco" ng-class="{'active in': tab == 3}"><!-- Tab Endereço -->

			        	<div ng-repeat="endereco in vm.form.enderecos">

							<div class="row">
	                            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
	                                <label for="cep">Cep</label>
	                                <input type="text" ng-blur="vm.getCep($index)" ui-br-cep-mask  ng-model="endereco.cep" id="cep" class="form-control">
	                            </div>
	                            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
	                                <label for="logradouro">Logradouro</label>
	                                <input type="text"  ng-model="endereco.logradouro" id="logradouro" class="form-control">
	                            </div>
	                            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
	                                <label for="numero">Número</label>
	                                <input type="text"  ng-model="endereco.numero" id="numero" class="form-control">
	                            </div>
	                            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
	                                <label for="complemento">Complemento</label>
	                                <input type="text"  ng-model="endereco.complemento" id="complemento" class="form-control">
	                            </div>
							</div>

							<div class="row">
	                            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
	                                <label for="bairro">Bairro</label>
	                                <input type="text"  ng-model="endereco.bairro" id="bairro"class="form-control">
	                            </div>
	                            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
	                                <label for="cidade">Cidade</label>
	                                <input type="text"  ng-model="endereco.cidade" id="cidade"class="form-control">
	                            </div>
	                            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
	                                <label for="uf">UF</label>
	                                <input type="text"  ng-model="endereco.uf" id="uf"class="form-control">
	                            </div>
							</div>

                        </div>

						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<button type="button" id="adcionaContatoEndereco" ng-click="vm.addEndereco()" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Adicionar Endereço</button>
							</div>
						</div>

			        </div><!-- End Tab Enereço -->
			        <div class="tab-pane fade" id="contato" ng-class="{'active in': tab == 4}"><!-- Tab Contato -->
			        	<div ng-repeat="contato in vm.form.contatos">

			        		<div class="row">
			                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
			                        <label for="emailContato">Email</label>
			                        <input type="text" id="emailContato" ng-model="contato.email"  class="form-control">
			                    </div>
			                     <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
			                        <label for="celularContato">Celular</label>
			                        <input type="text" id="celularContato" ng-model="contato.celular"  class="form-control" ui-br-phone-number>
			                    </div>
			        		</div>

			        		<div class="row">
			                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
			                        <label for="tipoContato">Tipo</label>
				                    <select  id="tipoContato" class="form-control" ng-model="contato.tipo" ng-options="tipo._id as tipo.nome for tipo in vm.tipos">
				                    </select>
			                    </div>
			                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
			                        <label for="telefoneContato">Telefone</label>
			                        <input type="text" id="telefoneContato" ng-model="contato.telefone"  class="form-control" ui-br-phone-number>
			                    </div>
			        		</div>

		                </div>
		        		<div class="row">
							<div class="col-lg-12 col-md-12  col-sm-12 col-xs-12">
								<button ng-click="vm.addContato()" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Adicionar Contato</button>
							</div>
		                </div>
			        </div><!-- End Tab Contato -->
			</div>
			<div class="row">
				<div class="col-md-12">
					<button type="button" class="btn btn-danger" ui-sref="transportadora">Cancelar</button>
					<button type="submit" class="btn btn-success">Salvar</button>
				</div>
			</div>
		</form><!-- End Form -->
	</div><!-- End Corpo Tab -->
</div><!-- End Painel Body -->
