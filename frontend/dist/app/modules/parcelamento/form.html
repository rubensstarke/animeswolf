<div class="panel panel-default"><!-- Painel Principal -->
        <div class="panel-heading">Formas de Parcelamento:</div>
        <div class="panel-body"><!-- Painel Body -->
                <form class="form" ng-submit="vm.save()"><!-- Inicio Form -->
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                        <label for="descricaoParcelamento">Descriçao</label>
                        <input class="form-control" id="descricaoParcelamento" ng-model="vm.form.nome" >
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
                        <label for="desTrans">Periodicidade</label>
                        <select class="form-control" id="desTrans" ng-model="vm.form.periodicidade">
                            <option value="1">Diária</option>
                            <option value="7">Semanal</option>
                            <option value="30">Mensal</option>
                            <option value="90">Trimestral</option>
                            <option value="180">Semestral</option>
                            <option value="360">Anual</option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
                        <label for="qtdParcelamento">Quantidade de Parcelas</label>
                        <input type="number"  ng-model="vm.form.parcelas" class="form-control" id="qtdParcelamento" name="qtdParcelamento" >
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                        <label for="desTrans">Forma de Pagamento</label>
                        <select  ng-model="vm.form.formaPagamento" class="form-control" id="desTrans"
                        ng-options="pgt._id as pgt.nome for pgt in vm.formaPagamentos">
                        </select>
                    </div>
                     <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <div class="togglebutton">
                            <label>
                                 Requer Entrada<br>
                                <input   ng-model="vm.form.entrada"  id="statusEntrada" type="checkbox"><span class="toggle" uib-popover="Nao / Sim" popover-trigger="mouseenter"></span>
                            </label>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <a  ui-sref="parcelamento" class="btn btn-danger">Voltar</a>
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </div>

                </form><!-- End Form -->
        </div><!-- End Painel Body -->
</div>
