<div class="panel panel-default"><!-- Painel Principal -->
        <div class="panel-heading">Grupo</div>
        <div class="panel-body"><!-- Painel Body -->
                <form class="form" ng-submit="vm.save()"><!-- Inicio Form -->
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                            <label for="seleClienteVenc">Classe</label>
                            <select ng-model="vm.form.classe" ng-options="classe._id as classe.nome for classe in vm.classes" class="form-control" id="seleClienteVenc">
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                            <label for="nome">Nome</label>
                            <input ng-model="vm.form.nome" id="nome" class="form-control" type="text" />
                        </div>
                    </div>

                    <a  ui-sref="grupo" class="btn btn-danger">Voltar</a>
                    <button type="submit" class="btn btn-success">Salvar</button>

                </form><!-- End Form -->
        </div><!-- End Painel Body -->
</div>
