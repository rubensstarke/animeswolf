<div class="panel panel-default"><!-- Painel Principal -->
        <div class="panel-heading">NBS</div>
        <div class="panel-body"><!-- Painel Body -->
                <form class="form" ng-submit="vm.save()"><!-- Inicio Form -->
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                            <label for="codigo">Código</label>
                            <input  ng-model="vm.form.codigo"  id="codigo" type="text" class="form-control">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                            <label for="descricao">Descrição</label>
                            <textarea ng-model="vm.form.descricao" id="descricao" class="form-control"></textarea>
                        </div>
                    </div>

                    <a  ui-sref="nbs" class="btn btn-danger">Voltar</a>
                    <button type="submit" class="btn btn-success">Salvar</button>

                </form><!-- End Form -->
        </div><!-- End Painel Body -->
</div>
