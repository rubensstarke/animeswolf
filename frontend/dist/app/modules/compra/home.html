<div ui-view>

        <ul class="breadcrumb" style="margin-bottom: 5px;">
          <li><a ui-sref="dashboard">Início</a></li>
          <li><a ui-sref="estoque">Estoque</a></li>
          <li class="active">Compras</li>
        </ul> <br>

                <div class="panel panel-default">
                    <div class="panel-heading">Compras</div>
                    <div class="panel-body">
                        <div class="control-group">
                            <a ui-sref="compra.add" class="btn btn-success">Nova</a>
                            <button ng-click="vm.excluir()" ng-disabled="vm.nothingSelected()" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span>Excluir</button>
                        </div>

                        <div class="control-group">
                            <form class="form-inline" ng-submit="vm.filtrar()">
                              <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
                                  <label for="vencDespesa">De:</label>
                                  <input type="text" class="form-control"
                                  uib-datepicker-popup="dd/MM/yyyy"
                                  datepicker-mode="'day'"
                                  min-mode="'day'"
                                  max-mode="'day'"ng-change="vm.filtrar()"
                                  ng-click="openDe = true"
                                  ng-model="vm.filtro.data.$gte"
                                  is-open="openDe"
                                  close-text="Fechar"
                                  clear-text="Limpar"
                                  current-text="Hoje" />
                              </div>
                              <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
                                  <label for="vencDespesa">Até:</label>
                                  <input type="text" class="form-control"
                                  uib-datepicker-popup="dd/MM/yyyy"
                                  datepicker-mode="'day'"
                                  min-mode="'day'"
                                  max-mode="'day'"ng-change="vm.filtrar()"
                                  ng-click="openAte = true"
                                  ng-model="vm.filtro.data.$lt"
                                  is-open="openAte"
                                  close-text="Fechar"
                                  clear-text="Limpar"
                                  current-text="Hoje" />
                              </div>
                              <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
                                  <label for="seleClienteVenc">Fornecedor:</label>
                                  <select ng-model="vm.filtro.fornecedor" ng-change="vm.filtrar()" class="form-control" id="seleClienteVenc">
                                    <option value="0">Todos</option>
                                    <option value="{{fornecedor._id}}" ng-repeat="fornecedor in vm.fornecedores">{{fornecedor.nome}}</option>
                                  </select>
                              </div>

                              <div class="col-md-12 col-xs-12">
                                  <a ng-click="vm.removerFiltros()" href="">Remover filtros</a>
                              </div>

                              </div>
                            </form>
                        </div>


                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        <div class="checkbox">
                                          <label>
                                            <input ng-click="vm.selectAll()" ng-model="vm.selector" type="checkbox"><span class="checkbox-material"><span class="check"></span></span>
                                          </label>
                                        </div>
                                    </th>
                                    <th>Data</th>
                                    <th>Fornecedor</th>
                                    <th>Parcelamento</th>
                                    <th>Valor total</th>
                                    <th>Opções</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in vm.lista">
                                    <td>
                                       <div class="checkbox">
                                         <label>
                                           <input type="checkbox" ng-model="vm.lista[$index].selecionado">
                                            <span class="checkbox-material">
                                                <span class="check"></span>
                                            </span>
                                         </label>
                                       </div>
                                    </td>
                                    <td>{{item.data | date: 'dd/MM/yyyy'}}</td>
                                    <td>{{item.fornecedor.nome}}</td>
                                    <td>{{item.parcelamento.nome}}</td>
                                    <td>{{item.total | currency: 'R$ '}}</td>
                                    <td>
                                       <a href="/#/compra/edit/{{item._id}}">editar</a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                        <uib-pagination
                          ng-model="vm.pagination.currentPage"
                          total-items="vm.pagination.total"
                          items-per-page="vm.pagination.itemsPerPage"
                          max-size="5"
                          boundary-links="true"
                          previous-text="<"
                          next-text=">"
                          first-text="primeira"
                          last-text="ultima"
                          >
                        </uib-pagination>
                    </div>
                </div>
</div>
