<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-success" >
            <div class="panel-heading" style="color:#fff">
                <div class="panel-title">Cadastro</div>
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input ng-model="vm.form.nome" type="text" class="form-control" placeholder="nome">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input ng-model="vm.form.email" type="text" class="form-control" placeholder="email">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input ng-model="vm.form.login" type="text" class="form-control" placeholder="usuÃ¡rio">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input ng-model="vm.form.password" type="password" class="form-control" placeholder="senha">
                    </div>


                    <div style="margin-top:10px">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                          <a class="btn btn-success" ng-click="vm.cadastro()">Criar conta</a>
                        </div>
                    </div>

                </form>

            </div>
    </div>
</div>
