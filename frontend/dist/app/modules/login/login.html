<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-success" >
            <div class="panel-heading" style="color:#fff">
                <div class="panel-title">Login</div>
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form class="form-horizontal" role="form" ng-submit="vm.login()">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" ng-model="vm.form.login" type="text" class="form-control" name="username" value="" placeholder="usuÃ¡rio">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" ng-model="vm.form.password" type="password" class="form-control" name="password" placeholder="senha">
                    </div>


                    <div style="margin-top:10px">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                          <button type="submit" class="btn btn-success">Login  </button>
                        </div>
                    </div>

                </form>

            </div>
    </div>
</div>
